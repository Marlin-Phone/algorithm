    <div id="divsearch">
      <form action="#" id="searchform">
        <table width="100%" border="0" cellspacing="0">
          <tr>
            <td style="text-align: right; padding-right: 220px">
              Search
              <label for="textfield" style="display: none">搜索框</label>
              <input
                type="text"
                name="textfield"
                class="inputtable"
                id="textfield"
                placeholder="请输入书名"
                onmouseover="this.focus();"
                onclick="my_click(this, 'textfield');"
                onBlur="my_blur(this, 'textfield');" />
              <a href="#">
                <img
                  src="images/serchbutton.gif"
                  border="0"
                  style="margin-bottom: 4px"
                  onclick="search()"
                  alt="搜索" />
              </a>

          </tr>
        </table>
      </form>

    <!-- 网上书城菜单列表 end -->
    <!--3.注册成功 start -->
    <div id="divcontent">
      <table width="900px" border="0" cellspacing="0">
