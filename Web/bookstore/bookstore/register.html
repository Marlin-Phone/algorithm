<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link type="text/css" href="css/custom.css" rel="stylesheet" />
    <script type="text/javascript" src="js/form.js"></script>
  </head>
  <body class="main" id="register-page">
    <!--1.网上书城顶部 start -->
    <div id="divhead">
      <table cellspacing="0" class="headtable">
        <tr>
          <td>
            <a href="index.html">
              <img
                src="images/logo.png"
                width="200"
                height="60"
                border="0"
                alt="传智书城logo" />
            </a>
          </td>
          <td style="text-align: right">
            <img
              src="images/cart.gif"
              width="26"
              height="23"
              style="margin-bottom: 4px"
              alt="购物车" />
            &nbsp;
            <a href="#">购物车</a>
            | <a href="#">我的账户</a> | <a href="index.html">新用户注册</a>
          </td>
        </tr>
      </table>
    </div>
    <!-- 网上书城顶部 end -->
    <!--2.网上书城菜单列表 start -->
    <div id="divmenu">
      <a href="#">文学</a>
      <a href="#">生活</a>
      <a href="#">青春</a>
      <a href="#">外语</a>
      <a href="#">经管</a>
      <a href="#">励志</a>
      <a href="#">社科</a>
      <a href="#">学术</a>
      <a href="#">艺术</a>
      <a href="#">原版</a>
      <a href="#">科技</a>
      <a href="#">考试</a>
      <a href="#">生活百科</a>
      <a href="#" style="color: #ffff00">全部商品目录</a>
    </div>
    <div id="divsearch">
      <form action="#" id="searchform">
        <table width="100%" border="0" cellspacing="0">
          <tr>
            <td style="text-align: right; padding-right: 220px">
              Search
              <label for="textfield" style="display: none">搜索框</label>
              <input
                type="text"
                name="textfield"
                class="inputtable"
                id="textfield"
                placeholder="请输入书名"
                onmouseover="this.focus();"
                onclick="my_click(this, 'textfield');"
                onBlur="my_blur(this, 'textfield');" />
              <a href="#">
                <img
                  src="images/serchbutton.gif"
                  border="0"
                  style="margin-bottom: 4px"
                  onclick="search()"
                  alt="搜索" />
              </a>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <!-- 网上书城菜单列表 end -->
    <!--3.网上书城用户注册 start -->
    <div id="divcontent" align="center">
      <form
        action="./registersuccess.html"
        method="get"
        onsubmit="return checkForm();">
        <table width="850px" border="0" cellspacing="0">
          <tr>
            <td style="padding: 30px">
              <h1>新会员注册</h1>
              <table width="70%" border="0" cellspacing="2" class="upline">
                <tr>
                  <td style="text-align: right; width: 20%">会员邮箱：</td>
                  <td colspan="3">
                    <label for="email" style="display: none">邮箱</label>
                    <input
                      type="text"
                      class="textinput"
                      id="email"
                      name="email"
                      placeholder="请输入邮箱地址"
                      onkeyup="checkEmail();" />
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td colspan="3">
                    <span id="emailMsg"></span
                    ><font color="#999999">请输入有效的邮箱地址</font>
                  </td>
                </tr>
                <tr>
                  <td style="text-align: right">会员名：</td>
                  <td colspan="3">
                    <label for="username" style="display: none">用户名</label>
                    <input
                      type="text"
                      class="textinput"
                      id="username"
                      name="username"
                      placeholder="请输入用户名"
                      onkeyup="checkUsername();" />
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td colspan="3">
                    <span id="usernameMsg"></span
                    ><font color="#999999"
                      >字母数字下划线1到10位,不能是数字开头</font
                    >
                  </td>
                </tr>
                <tr>
                  <td style="text-align: right">密码：</td>
                  <td colspan="3">
                    <label for="password" style="display: none">密码</label>
                    <input
                      type="password"
                      class="textinput"
                      id="password"
                      name="password"
                      placeholder="请输入密码"
                      onkeyup="checkPassword();" />
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td colspan="3">
                    <span id="passwordMsg"></span
                    ><font color="#999999">密码请设置6-16位字符</font>
                  </td>
                </tr>
                <tr>
                  <td style="text-align: right">重复密码：</td>
                  <td colspan="3">
                    <label for="repassword" style="display: none"
                      >重复密码</label
                    >
                    <input
                      type="password"
                      class="textinput"
                      id="repassword"
                      name="repassword"
                      placeholder="请再次输入密码"
                      onkeyup="checkConfirm();" />
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td><span id="confirmMsg"></span>&nbsp;</td>
                </tr>
                <tr>
                  <td style="text-align: right">性别：</td>
                  <td colspan="2">
                    &nbsp;&nbsp;
                    <input
                      type="radio"
                      name="gender"
                      value="男"
                      id="gender-male"
                      checked="checked" />
                    <label for="gender-male">男</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input
                      type="radio"
                      name="gender"
                      value="女"
                      id="gender-female" />
                    <label for="gender-female">女</label>
                  </td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td style="text-align: right">联系电话：</td>
                  <td>
                    <label for="telephone" style="display: none"
                      >联系电话</label
                    >
                    <input
                      type="text"
                      class="textinput"
                      style="width: 350px"
                      id="telephone"
                      name="telephone"
                      placeholder="请输入联系电话" />
                  </td>
                  <td>&nbsp;</td>
                </tr>
                <tr>
                  <td style="text-align: right">个人介绍：</td>
                  <td colspan="2">
                    <label for="introduce" style="display: none"
                      >个人介绍</label
                    >
                    <textarea
                      class="textarea"
                      id="introduce"
                      name="introduce"
                      placeholder="请输入个人介绍"></textarea>
                  </td>
                  <td>&nbsp;</td>
                </tr>
              </table>
              <table width="70%" border="0" cellspacing="0">
                <tr>
                  <td style="padding-top: 20px; text-align: center">
                    <input
                      type="image"
                      src="images/signup.gif"
                      name="submit"
                      border="0"
                      alt="注册" />
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <!-- 网上书城用户注册 end -->
    <!--4.网上书城下方显示 start -->
    <div id="divfoot" align="center">
      <table width="100%" border="0" cellspacing="0">
        <tr>
          <td rowspan="2" style="width: 10%">
            <img
              src="images/logo.png"
              width="195"
              height="50"
              style="margin-left: 175px"
              alt="传智书城logo" />
          </td>
          <td style="padding-top: 5px; padding-left: 50px">
            <a href="#">
              <font color="#747556"><b>CONTACT US</b></font>
            </a>
          </td>
        </tr>
        <tr>
          <td style="padding-left: 50px">
            <font color="#CCCCCC">
              <font>COPYRIGHT 2015 &copy; BookStore All Rights RESERVED.</font>
            </font>
          </td>
        </tr>
      </table>
    </div>
    <!--4.网上书城下方显示 start -->
  </body>
</html>
