<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marlin's HTML Test</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* 添加按钮的样式 */
  .count-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    margin-top: 20px;
  }
  .count-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
    <div class="left-side">
        <div class="image-container">
            <!-- 替换下面的URL为你选择的图片URL -->
            <img src="https://via.placeholder.com/600" alt="Placeholder Image">
        </div>
        <h1>Marlin</h1>
        <p>我叫马凌峰，这是我的html文件测试</p>
    </div>
    <div class="right-side">
        <h2>这是一个小标题</h2>
        <p>这是小标题下的内容</p>
        <button class="count-button" onclick="incrementCount()">点击我</button>
        <p>点击次数：<span id="count">0</span></p>
    </div>
</div>

<script>
  // JavaScript 用于计数
  let count = 0; // 初始化计数器
  function incrementCount() {
    count++; // 增加计数器
    document.getElementById('count').textContent = count; // 更新页面上的显示
  }
</script>
</body>
</html>
